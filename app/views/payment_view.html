<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Thanh toán qua VNPAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .product-container {
            max-width: 350px;  /* giới hạn chiều rộng bằng với ảnh */
            margin: 40px auto; /* căn giữa và cách trên */
            text-align: center; /* căn giữa chữ */
        }
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
        .btn-pay {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h2 class="mb-4">Thông tin đơn hàng</h2>

        <img src="{{ url_for('static', filename=product.image_url) }}" alt="{{ product.name }}" class="product-image" />

        <h3>{{ product.name }}</h3>
        <p><strong>Giá:</strong> {{ "{:,.0f}".format(product.price) }} VNĐ</p>
        <p>{{ product.description }}</p>

        <form action="/pay" method="POST" class="mt-4">
            <input type="hidden" name="order_id" value="{{ order_id }}" />
            <input type="hidden" name="amount" value="{{ product.price }}" />
            <button type="submit" class="btn btn-primary btn-pay">Thanh toán</button>
        </form>
    </div>
</body>
</html>
